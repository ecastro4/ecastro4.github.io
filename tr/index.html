    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Coldplay</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            color: #fff;
            display: flex;
            flex-direction: column; /* Apila los hijos verticalmente */
            justify-content: flex-start; /* Comienza desde arriba */
            align-items: center; /* Centra horizontalmente */
            min-height: 100vh;
            overflow: auto;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ff3d3d);
            padding: 10px 20px;
            border-bottom: 4px solid #ffdd40;
            z-index: 10; /* Asegura que la barra esté siempre encima */
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            color: #fff !important;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            transition: color 0.2s ease-in-out; /* Añadida la transición aquí */
        }

        .navbar-brand:hover {
            color: #000 !important;
        }

        .navbar-brand img {
            margin-right: 15px;
            border-radius: 0;
        }

        /* [Resto del código CSS sin cambios] */
        .nav-link {
            color: #ffffff !important;
            font-weight: 600;
            margin-right: 15px;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffdd40 !important;
        }

        .nav-link::after {
            content: '';
            width: 0%;
            height: 3px;
            background-color: #ffdd40;
            position: absolute;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .dropdown-menu {
            background-color: #cc3f33;
            border: none;
            border-radius: 10px;
        }

        .dropdown-item {
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #ff7f50;
            color: #ffffff;
        }

        /* Contenedor principal */
        .container {
            margin-top: 80px; /* Ajusta el margen superior para evitar el solapamiento */
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.5);
            border: 5px solid rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-sizing: border-box;
            overflow: hidden;
            height: auto;
        }

        /* Detalles de colores en las esquinas */
        .container::before, .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px; /* Esquinas redondeadas para pseudo-elementos */
            z-index: -1; /* Colocar detrás del contenedor */
            background: linear-gradient(135deg, rgba(255, 78, 78, 0.2), rgba(249, 212, 35, 0.2)); /* Fondo degradado */
            filter: blur(25px); /* Efecto de desenfoque para el fondo */
        }

        /* Texto en los contenedores */
        h1, h2, h3, p {
            color: #333; /* Color del texto oscuro */
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.8); /* Sombra de texto más suave */
            margin: 10px 0; /* Ajustar margen superior e inferior */
        }

        /* SVG estilos */
        svg {
            margin-top: 10px; /* Reducir espacio entre SVG y otros elementos */
            max-width: 100%; /* SVG responsivo */
            height: auto; /* Mantener proporción */
        }

        #videoContainer {
           text-align: center;
           margin-top: 20px;
        }

        #videoPlayer {
          max-width: 100%;
          border-radius: 10px; /* Opcional: bordes redondeados */
        }

    </style>
</head>

    const shapes = {
        coldplay1: document.getElementById('coldplay1'),
        lemonade: document.getElementById('lemonade'),
        good: document.getElementById('good'),
        meditate: document.getElementById('meditate'),
        dance: document.getElementById('dance'),
        nature: document.getElementById('nature'),
        friends: document.getElementById('friends'),
        diamont: document.getElementById('diamont'),
        heart: document.getElementById('heart'),
        electricguitar: document.getElementById('electricguitar'),
        dream: document.getElementById('dream'),
        monkey: document.getElementById('monkey'),
        wave1: document.getElementById('wave1'),
        wave2: document.getElementById('wave2'),
        wave3: document.getElementById('wave3'),
        wave4: document.getElementById('wave4'),
        wave5: document.getElementById('wave5'),
        wave6: document.getElementById('wave6'),
        circle: document.getElementById('circle'),
        heart2: document.getElementById('heart2'),
        wepray: document.getElementById('wepray'),
        cross: document.getElementById('cross'),
        Barret: document.getElementById('Barret'),
        Cartas: document.getElementById('Cartas'),
        Bola: document.getElementById('Bola'),
        Conill: document.getElementById('Conill'),
        corona: document.getElementById('corona'),
        vida: document.getElementById('vida'),
        nota_musical: document.getElementById('nota_musical'),
        elefante: document.getElementById('elefante'),
        manzana: document.getElementById('manzana'),
        mariposa: document.getElementById('mariposa'),
        personas: document.getElementById('personas'),
        cloud: document.getElementById('cloud'),
        heart3: document.getElementById('heart3'),
        eyes: document.getElementById('eyes'),
        star: document.getElementById('star'),
    };

    function hideAllShapes() {
        Object.keys(shapes).forEach(key => {
            shapes[key].style.display = 'none';
        });
    }
    hideAllShapes();

    let currentShapeIndex = 0;
    let cycleTimeout;

    const songConfig = {
        Eric: {
            shapeOrder: ['coldplay1', 'lemonade', 'good', 'meditate', 'dance', 'nature', 'friends'],
            durations: [3000, 3000, 3000, 3000, 3000, 3000, 3000]
        },
        Oscar: {
            shapeOrder: ['diamont', 'heart', 'electricguitar', 'dream', 'monkey'],
            durations: [4000, 4000, 4000, 4000, 4000]
        },
        Teo: {
            shapeOrder: ['wave1', 'wave2', 'wave3', 'wave4', 'wave5', 'wave6'],
            durations: [500, 550, 600, 650, 700, 725]
        },
        Jan: {
            shapeOrder: ['circle', 'heart2', 'wepray', 'cross', 'coldplay1'],
            durations: [4000, 4000, 4000, 4000, 4000]
        },
        Marti: {
            shapeOrder: ['Barret','Cartas','Bola','Conill'],
            durations: [5000, 5000, 5000, 5000]
        },
        Pedro: {
            shapeOrder: ['corona', 'vida', 'nota_musical'],
            durations: [5000, 5000, 5000]
        },
        Gerard: {
            shapeOrder: ['coldplay1', 'elefante', 'manzana', 'mariposa', 'personas'],
            durations: [5000, 5000, 5000, 5000, 5000]
        },
        Miguel: {
            shapeOrder: ['coldplay1', 'cloud', 'heart3', 'eyes', 'star'],
            durations: [5000, 5000, 5000, 5000, 5000]
        },
    };

    function startCycleShapes(songKey) {
        clearTimeout(cycleTimeout);
        currentShapeIndex = 0;
        cycleShapes(songKey);
    }

    function cycleShapes(songKey) {
        const songData = songConfig[songKey];
        updateShapeVisibility(songData.shapeOrder[currentShapeIndex]);

        cycleTimeout = setTimeout(() => {
            currentShapeIndex = (currentShapeIndex + 1) % songData.shapeOrder.length;
            cycleShapes(songKey);
        }, songData.durations[currentShapeIndex]);
    }

    function updateShapeVisibility(shapeKey) {
        Object.keys(shapes).forEach(key => {
            shapes[key].style.display = key === shapeKey ? 'block' : 'none';
        });
    }

    // ============================
    // FACE-API PARA EMOCIONES
    // ============================
    let faceapi, detections = [], video;
    let currentExpression = { dominant: 'neutral', intensity: 0 };
    let lastEmotion = null;

    const emotionsEmoji = {
        happy: "😄",
        sad: "😢",
        angry: "😠",
        surprised: "😲",
        disgusted: "🤢",
        fearful: "😱",
        neutral: "😐"
    };

    // Relacionar emociones con secuencias
    const emotionToSong = {
        happy: "Eric",
        sad: "Jan",
        angry: "Oscar",
        surprised: "Teo",
        disgusted: "Marti",
        fearful: "Pedro",
        neutral: "Miguel"
    };

    function setup() {
        noCanvas(); // no usamos canvas

        video = createCapture(VIDEO);
        video.size(320, 240);
        video.hide();

        const options = { withLandmarks: false, withExpressions: true, withDescriptors: false };
        faceapi = ml5.faceApi(video, options, modelReady);
    }

    function modelReady() {
        console.log("FaceAPI lista");
        faceapi.detect(gotResults);
    }

    function gotResults(err, results) {
        if (err) {
            console.error(err);
            return;
        }
        detections = results;
        if (detections.length > 0) {
            updateCurrentExpression();
        }
        faceapi.detect(gotResults);
    }

    function updateCurrentExpression() {
        let maxIntensity = 0;
        detections.forEach(face => {
            const expr = face.expressions;
            const dominant = Object.keys(expr).reduce((a, b) => expr[a] > expr[b] ? a : b);
            if (expr[dominant] > maxIntensity) {
                currentExpression = { dominant: dominant, intensity: expr[dominant] };
                maxIntensity = expr[dominant];
            }
        });

        if (currentExpression.dominant !== lastEmotion) {
            lastEmotion = currentExpression.dominant;
            const songKey = emotionToSong[lastEmotion];
            console.log("Nueva emoción:", lastEmotion, "→ secuencia:", songKey);
            startCycleShapes(songKey);

            document.getElementById("emotionDisplay").innerText =
                emotionsEmoji[lastEmotion] + " " + lastEmotion;
        }
    }
</script>
